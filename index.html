<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrales</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js para la visualización -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-lg w-full transform transition-all duration-300 hover:shadow-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Calculadora de Integrales</h1>
        <p class="text-center text-sm mb-6 text-gray-400">Ingresa tu integral y obtén el resultado instantáneamente.</p>

        <div class="space-y-4">
            <!-- Campo de entrada para la clave de API -->
            <div>
                <label for="apiKey" class="block text-sm font-medium text-gray-300">Clave de API (Necesaria si falla la conexión)</label>
                <input type="text" id="apiKey" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="Ingresa tu clave de API aquí">
                <p class="text-xs text-gray-400 mt-1">Puedes obtener una clave de API en <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-indigo-400 hover:underline">Google AI Studio</a>.</p>
            </div>
            
            <!-- Campo de entrada para la expresión -->
            <div>
                <label for="expression" class="block text-sm font-medium text-gray-300">Expresión a integrar (ej: x**2 + 1 + 1/(x**2+1))</label>
                <input type="text" id="expression" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="x**2 + 1 + 1/(x**2+1)">
            </div>
            
            <!-- Campo de entrada para la variable -->
            <div>
                <label for="variable" class="block text-sm font-medium text-gray-300">Variable de integración</label>
                <input type="text" id="variable" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="x" value="x">
            </div>

            <!-- Opciones para integral indefinida/definida -->
            <div class="flex items-center space-x-4">
                <input type="checkbox" id="definite" class="h-4 w-4 text-indigo-600 border-gray-600 rounded focus:ring-indigo-500">
                <label for="definite" class="text-sm font-medium text-gray-300">Integral definida</label>
            </div>
            
            <!-- Campos para límites (ocultos por defecto) -->
            <div id="limits-container" class="space-y-4 hidden">
                <div>
                    <label for="lower-limit" class="block text-sm font-medium text-gray-300">Límite inferior</label>
                    <input type="text" id="lower-limit" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="0">
                </div>
                <div>
                    <label for="upper-limit" class="block text-sm font-medium text-gray-300">Límite superior</label>
                    <input type="text" id="upper-limit" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="pi">
                </div>
            </div>

            <!-- Botones para calcular y visualizar -->
            <div class="flex space-x-4">
                <button id="calculate-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
                    Calcular Integral
                </button>
                <button id="visualize-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300 ease-in-out">
                    Visualizar Función
                </button>
            </div>
        </div>

        <!-- Área de resultados -->
        <div id="result-container" class="mt-6 p-4 bg-gray-700 rounded-lg shadow-inner border border-gray-600 transition-all duration-300 ease-in-out">
            <div id="loading" class="flex justify-center items-center hidden">
                <div class="loading-spinner"></div>
            </div>
            <p id="result-text" class="text-gray-300 text-lg text-center font-mono break-words" style="white-space: pre-wrap;"></p>
        </div>

        <!-- Área del gráfico -->
        <div id="chart-container" class="mt-6 p-4 bg-gray-700 rounded-lg shadow-inner border border-gray-600 hidden">
            <div id="chart-loading" class="flex justify-center items-center h-64 hidden">
                <div class="loading-spinner"></div>
            </div>
            <canvas id="integral-chart" class="w-full h-full"></canvas>
        </div>
    </div>

    <script>
        // Lógica para mostrar/ocultar los campos de límites
        const definiteCheckbox = document.getElementById('definite');
        const limitsContainer = document.getElementById('limits-container');

        definiteCheckbox.addEventListener('change', () => {
            if (definiteCheckbox.checked) {
                limitsContainer.classList.remove('hidden');
            } else {
                limitsContainer.classList.add('hidden');
            }
        });

        // Lógica para el botón de cálculo
        const calculateBtn = document.getElementById('calculate-btn');
        const expressionInput = document.getElementById('expression');
        const variableInput = document.getElementById('variable');
        const lowerLimitInput = document.getElementById('lower-limit');
        const upperLimitInput = document.getElementById('upper-limit');
        const resultText = document.getElementById('result-text');
        const loadingSpinner = document.getElementById('loading');
        const apiKeyInput = document.getElementById('apiKey');

        // Lógica para el botón de visualización
        const visualizeBtn = document.getElementById('visualize-btn');
        const chartContainer = document.getElementById('chart-container');
        const chartLoadingSpinner = document.getElementById('chart-loading');
        const chartCanvas = document.getElementById('integral-chart');
        let myChart;

        calculateBtn.addEventListener('click', async () => {
            const expression = expressionInput.value.trim();
            const variable = variableInput.value.trim() || 'x';
            
            if (!expression) {
                resultText.textContent = "Por favor, ingresa una expresión para integrar.";
                return;
            }

            loadingSpinner.classList.remove('hidden');
            resultText.textContent = '';
            
            let prompt = "";

            if (definiteCheckbox.checked) {
                const lowerLimit = lowerLimitInput.value.trim();
                const upperLimit = upperLimitInput.value.trim();
                
                if (!lowerLimit || !upperLimit) {
                    resultText.textContent = "Por favor, ingresa ambos límites para la integral definida.";
                    loadingSpinner.classList.add('hidden');
                    return;
                }
                // Solicitud para el procedimiento paso a paso
                prompt = `Resuelve la integral definida de la expresión '${expression}' con respecto a la variable '${variable}', con límite inferior '${lowerLimit}' y límite superior '${upperLimit}'. Proporciona el procedimiento paso a paso, usando saltos de línea para cada paso. No incluyas comentarios adicionales al inicio o al final.`;
            } else {
                // Solicitud para el procedimiento paso a paso
                prompt = `Resuelve la integral indefinida de la expresión '${expression}' con respecto a la variable '${variable}'. Proporciona el procedimiento paso a paso, usando saltos de línea para cada paso. No incluyas comentarios adicionales al inicio o al final.`;
            }

            const apiKey = apiKeyInput.value.trim() || "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            const MAX_RETRIES = 3;
            let currentRetry = 0;
            
            loadingSpinner.classList.remove('hidden');
            resultText.textContent = '';
            
            try {
                let response;
                while (currentRetry < MAX_RETRIES) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status === 429) {
                            throw new Error('Tasa de solicitudes excedida. Reintentando...');
                        } else if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`Error en la solicitud: ${response.status} - ${JSON.stringify(errorData)}`);
                        }
                        
                        const result = await response.json();
                        
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const integralResult = result.candidates[0].content.parts[0].text;
                            // Ahora el resultado es el procedimiento completo, se elimina el reemplazo de los backticks
                            resultText.textContent = integralResult.trim();
                            return; // Salir de la función si tiene éxito
                        } else {
                            throw new Error("No se pudo obtener un resultado válido de la API.");
                        }
                    } catch (error) {
                        console.error('Error en el intento:', error);
                        currentRetry++;
                        if (currentRetry >= MAX_RETRIES) {
                            throw new Error(`Error final: ${error.message}. Por favor, revisa tu conexión a internet o la expresión ingresada.`);
                        }
                        const delay = Math.pow(2, currentRetry) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                    }
                }
            } catch (error) {
                resultText.textContent = error.message;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        visualizeBtn.addEventListener('click', async () => {
            const expression = expressionInput.value.trim();
            const variable = variableInput.value.trim() || 'x';

            if (!expression) {
                resultText.textContent = "Por favor, ingresa una expresión para visualizar.";
                return;
            }

            chartContainer.classList.remove('hidden');
            chartLoadingSpinner.classList.remove('hidden');
            if (myChart) {
                myChart.destroy();
            }
            
            const xMin = -10;
            const xMax = 10;
            const numPoints = 100;
            
            const xValues = Array.from({ length: numPoints }, (_, i) => xMin + (xMax - xMin) * i / (numPoints - 1));
            
            const prompt = `Genera un JSON con una lista de ${numPoints} valores de 'y' para la función '${expression}' con respecto a '${variable}', usando los valores de x: [${xValues.join(', ')}]. El output debe ser solo un array JSON de números flotantes.`;

            const apiKey = apiKeyInput.value.trim() || "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            const MAX_RETRIES = 3;
            let currentRetry = 0;
            
            chartLoadingSpinner.classList.remove('hidden');
            try {
                let response;
                while (currentRetry < MAX_RETRIES) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status === 429) {
                            throw new Error('Tasa de solicitudes excedida. Reintentando...');
                        } else if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`Error en la solicitud: ${response.status} - ${JSON.stringify(errorData)}`);
                        }
                        
                        const result = await response.json();
                        
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const yValuesText = result.candidates[0].content.parts[0].text;
                            
                            try {
                                const yValues = JSON.parse(yValuesText);
                                const ctx = chartCanvas.getContext('2d');
                                myChart = new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: xValues.map(x => x.toFixed(2)),
                                        datasets: [{
                                            label: `Gráfico de f(${variable}) = ${expression}`,
                                            data: yValues,
                                            borderColor: '#6366F1',
                                            backgroundColor: 'rgba(99, 102, 241, 0.2)',
                                            borderWidth: 2,
                                            tension: 0.1,
                                            pointRadius: 0
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        scales: {
                                            x: {
                                                ticks: { color: '#9CA3AF' },
                                                grid: { color: '#4B5563' }
                                            },
                                            y: {
                                                ticks: { color: '#9CA3AF' },
                                                grid: { color: '#4B5563' }
                                            }
                                        },
                                        plugins: {
                                            legend: {
                                                labels: {
                                                    color: '#E5E7EB'
                                                }
                                            }
                                        }
                                    }
                                });
                                return; // Salir de la función si tiene éxito
                            } catch (parseError) {
                                throw new Error("No se pudo interpretar la respuesta del servidor para el gráfico.");
                            }
                        } else {
                            throw new Error("No se pudo generar el gráfico. Inténtalo de nuevo.");
                        }
                    } catch (error) {
                        console.error('Error en el intento:', error);
                        currentRetry++;
                        if (currentRetry >= MAX_RETRIES) {
                            throw new Error(`Error final: ${error.message}. Por favor, revisa tu conexión a internet o la expresión ingresada.`);
                        }
                        const delay = Math.pow(2, currentRetry) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                    }
                }
            } catch (error) {
                resultText.textContent = error.message;
            } finally {
                chartLoadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
